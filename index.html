<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet"
		/>
		<title>GDSC Challenge</title>
	</head>
	<body>
		<div id="page">
			<div id="left">
				<img id="bg-image" src="./images/bg-main-desktop.png" />
			</div>
			<div id="right">
				<div id="form-section">
					<form id="form">
						<form>
							<div class="form-group">
								<label for="cardholder-name">CARDHOLDER NAME</label>
								<input
									type="text"
									id="cardholder-name"
									placeholder="e.g. Jane Appleseed"
									class="long-input input-height"
								/>
							</div>
							<div class="form-group">
								<label for="card-number">CARD NUMBER</label>
								<input
									type="text"
									id="card-number"
									placeholder="e.g. 1234 5678 9123 0000"
									class="long-input"
								/>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="exp-date">EXP. DATE (MM/YY)</label>
									<div class="form-two-fields">
										<input
											type="text"
											id="exp-month"
											placeholder="MM"
											class="small-input"
										/>
										<input
											type="text"
											id="exp-year"
											placeholder="YY"
											class="small-input"
										/>
									</div>
								</div>
								<div class="form-group">
									<label for="cvc">CVC</label>
									<input
										type="text"
										id="cvc"
										placeholder="e.g. 123"
										class="med-input"
									/>
								</div>
							</div>
							<button id="submit-button" type="submit">Confirm</button>
						</form>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
