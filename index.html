<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet"
		/>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/vanilla-tilt"
		></script>
		<script src="script.js" defer></script>
		<title>GDSC Challenge</title>
	</head>
	<body>
		<div id="page">
			<div id="left">
				<img src="images/Back.png" alt="Back of Card" id="back-card" />
				<img src="images/Front.png" alt="Front of Card" id="front-card" />
			</div>
			<div id="right">
				<div id="form-section">
					<form id="form">
						<div class="form-group">
							<label for="cardholder-name">CARDHOLDER NAME</label>
							<input
								type="text"
								id="cardholder-name"
								placeholder="e.g. Jane Appleseed"
								class="long-input input-height"
								autocomplete="off"
							/>
							<div class="error-message" id="cardholder-name-error">
								Can't be blank
							</div>
						</div>
						<div class="form-group">
							<label for="card-number">CARD NUMBER</label>
							<input
								type="text"
								id="card-number"
								placeholder="e.g. 1234 5678 9123 0000"
								class="long-input"
								autocomplete="off"
							/>
							<div class="error-message" id="card-number-error">
								Can't be blank
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="exp-date">EXP. DATE (MM/YY)</label>
								<div class="form-two-fields">
									<input
										type="text"
										id="exp-month"
										placeholder="MM"
										class="small-input"
										autocomplete="off"
									/>
									<input
										type="text"
										id="exp-year"
										placeholder="YY"
										class="small-input"
										autocomplete="off"
									/>
									<!-- Single error message for both month and year -->
									<div class="error-message" id="exp-date-error">
										Can't be blank
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="cvc">CVC</label>
								<input
									type="text"
									id="cvc"
									placeholder="e.g. 123"
									class="med-input"
									autocomplete="off"
								/>
								<div class="error-message" id="cvc-error">Can't be blank</div>
							</div>
						</div>
						<button id="submit-button" type="submit">Confirm</button>
					</form>
				</div>
				<div id="completed">
					<svg id="completed-icon"
						width="80"
						height="80"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<circle cx="40" cy="40" r="40" fill="url(#a)" />
						<path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
						<defs>
							<linearGradient
								id="a"
								x1="-23.014"
								y1="11.507"
								x2="0"
								y2="91.507"
								gradientUnits="userSpaceOnUse"
							>
								<stop stop-color="#6348FE" />
								<stop offset="1" stop-color="#610595" />
							</linearGradient>
						</defs>
					</svg>
					<h1 id="complete-heading">THANK YOU!</h1>
					<p id="complete-subtext">We've added your card details</p>
					<button id="complete-button" type="submit">Complete</button>
				</div>
			</div>
		</div>
	</body>
</html>
